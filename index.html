<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Logger</title>
    <link rel="stylesheet" href="styles/dist/main.css">
</head>
    <body>
        <header class="header">Finance Logger</header>

        <div class="container">
            <div class="entries">
                <div class="head">
                    Entries
                </div>
                <div class="transactions">
                    <div class="entry">
                        <div class="title">Invoice</div>
                        <div class="description">Hardik owes me a meal</div>
                    </div>
                </div>
            </div>
            <div class="action">
                <!-- user action here -->
                <form>
                    <div class="field">
                        <label for="Type">Type</label>
                        <select id="type">
                            <option value="invoice">Invoice</option>
                            <option value="payment">Payment</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="Name">Name</label>
                        <input type="text" id="name" placeholder="type here">
                    </div>

                    <div class="field">
                        <label for="details">Details</label>
                        <input type="text" id="details">
                    </div>

                    <div class="field">
                        <label for="amount">Amount ($):</label>
                        <input type="number" id="amount">
                    </div>
                    <button>Add</button>
                </form>
            </div>
        </div>

    </body>
</html>
